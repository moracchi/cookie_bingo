<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昭島国際法務PFI 忘年会 クッキー抽選</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800&family=Zen+Maru+Gothic:wght@700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 背景パターン -->
    <div class="bg-pattern"></div>

    <!-- 抽選中のディスコライト演出レイヤー -->
    <div class="disco-layer">
        <div class="spotlight spot-1"></div>
        <div class="spotlight spot-2"></div>
        <div class="spotlight spot-3"></div>
    </div>

    <!-- 当選時の派手な背景演出レイヤー -->
    <div id="winEffect" class="win-effect-layer"></div>

    <!-- 雪の結晶エフェクト（JSで大量生成） -->
    <div id="snowContainer" class="snowflakes"></div>

    <div class="container">
        <!-- タイトル部分 (1行化) -->
        <div class="title-container">
            <div class="title-inner">
                <h1 class="main-title">昭島国際法務PFI 忘年会 クッキー抽選</h1>
            </div>
        </div>

        <!-- 抽選エリア (リボン削除・主役として巨大化) -->
        <div class="lottery-stage-wrapper">
            <div class="lottery-stage">
                <div class="shine-effect"></div>
                <div class="animation-container">
                    <div class="number-display" id="numberDisplay">
                        <span class="question-mark">?</span>
                    </div>
                </div>
            </div>
            <!-- 結果メッセージ -->
            <div id="resultMessage" class="result-message">同じ絵柄のクッキーをお持ちの方はステージまで</div>
        </div>

        <!-- 履歴エリア (右下に配置) -->
        <div class="history-container">
            <div class="history-label">HISTORY</div>
            <div class="number-history" id="numberHistory"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
